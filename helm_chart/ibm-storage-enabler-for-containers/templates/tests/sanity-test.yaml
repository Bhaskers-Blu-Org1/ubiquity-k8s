apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-sanity-test
  annotations:
    "helm.sh/hook": test-success
  labels:
{{ include "ibm_storage_enabler_for_containers.helmLabels" . | indent 4 }}
spec:
  hostNetwork: false
  hostPID: false
  hostIPC: false
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - ppc64le
                  - s390x
  containers:
    - name: sanity-test
      image: "{{ .Values.ubiquityHelmUtils.image.repository }}:{{ .Values.ubiquityHelmUtils.image.tag }}"
      imagePullPolicy: {{ .Values.ubiquityHelmUtils.image.pullPolicy }}
      command: ["/usr/bin/hook-executor"]
      args: ["sanity"]
      env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: STORAGE_CLASS
          value: {{ template "ibm_storage_enabler_for_containers.ubiquityDbStorageClass" . }}
  restartPolicy: Never
  serviceAccount: ubiquity-helm-hook
